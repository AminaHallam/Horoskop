<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script defer src="/main.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Horoskop</title>
</head>
<body>
    <section class="picture">
        <img src="/horoskopPicture.jpg" alt="horoskop">
    </section>
    <main>
        <div class="rubrik">Horoskopet</div>
        <div class="InputContainer">
            <label class="birthday" for="födelsedatum">Ange födelsedatum</label>
            <input id="inputDate" type="date" name="födelsedatum">
        </div>
        <div class="InputContainer">
            <h2 id="resultInput" class="resultatInput"></h2>
        </div>
        <div class="btn-Container">
            <button id="saveHoroscope" class="btn-saveResult">Spara mitt horoskop</button>
            <button id="updateHoroscope" class="btn-updateResult">Uppdatera mitt horoskop</button>
            <button id="deleteHoroscope" class="btn-deleteResult">Radera mitt horoskop</button>
        </div>
    </main>
</body>
</html>
